<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<title>贪吃蛇游戏</title>
			<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Javascript贪吃蛇小游戏</h1>
			<h3>控制键:↑ ↓ ← →</h3>
			<label for="">请选择地图大小:</label>
			<select id="id-size">
				<option value="20">big</option>
				<option value="15">small</option>
			</select>
			<label for="">速度:</label>
			<select id="id-speed">
				<option value="150">fast</option>
				<option value="300">slow</option>
			</select>
			<input type="button" id="id-start" value="开始">
			<input type="button" id="id-restart" value="结束">
		</div>
			<script src="snake.js"></script>
	</body>
</html>
